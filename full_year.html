<!DOCTYPE html>
<html>
<head>
    <title>2025 Study Hours</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            color: #444;
        }
        .chart-container {
            width: 52.25%;
            margin: 10px auto;
            height: 108px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="yearChart"></canvas>
    </div>
    <script>
        async function loadData() {
            try {
                const response = await fetch('daily_summary.csv');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                const weeklyData = processData(rows);
                drawChart(weeklyData);
            } catch (error) {
                console.error('Error loading data:', error);
                const canvas = document.getElementById('yearChart');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.fillText(`Error loading data: ${error.message}`, canvas.width/2, canvas.height/2);
            }
        }

        function processData(rows) {
            const weekMap = new Map();
            // Initialize weeks starting from week 0 (Dec 30, 2024 - Jan 5, 2025)
            for (let i = 0; i < 53; i++) {  // 53 weeks to include partial weeks
                weekMap.set(i, 0);
            }

            rows.forEach(row => {
                const [date, hours] = row.split(',');
                if (!date || !hours) return;
                
                const parsedDate = new Date(date);
                if (isNaN(parsedDate.getTime())) return;
                
                // Include Dec 30-31, 2024 for first week
                if (parsedDate.getFullYear() === 2024 && parsedDate.getMonth() === 11 && parsedDate.getDate() >= 30) {
                    const weekKey = 0;
                    weekMap.set(weekKey, weekMap.get(weekKey) + parseFloat(hours));
                    return;
                }
                
                if (parsedDate.getFullYear() !== 2025) return;
                
                const parsedHours = parseFloat(hours);
                if (isNaN(parsedHours)) return;
                
                const weekKey = getWeekNumber(parsedDate);
                if (weekKey >= 0 && weekKey < 53) {
                    weekMap.set(weekKey, weekMap.get(weekKey) + parsedHours);
                }
            });

            return Array.from({ length: 52 }, (_, i) => weekMap.get(i) || 0);
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            // First week of 2025 starts on Monday, December 30, 2024
            const firstWeekStart = new Date(2024, 11, 30);
            const diff = d.getTime() - firstWeekStart.getTime();
            return Math.floor(diff / (7 * 24 * 60 * 60 * 1000));
        }

        function drawChart(data) {
            const canvas = document.getElementById('yearChart');
            const container = canvas.parentElement;
            
            // Set canvas size with proper resolution
            const dpr = window.devicePixelRatio || 1;
            canvas.width = container.clientWidth * dpr;
            canvas.height = container.clientHeight * dpr;

            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);

            const width = container.clientWidth;
            const height = container.clientHeight;
            const padding = { top: 10, right: 10, bottom: 20, left: 10 };
            const barWidth = (width - padding.left - padding.right) / 52 * 0.95;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw bars
            const maxHours = Math.max(...data);
            ctx.fillStyle = '#444';
            
            data.forEach((hours, index) => {
                const x = padding.left + (index * (width - padding.left - padding.right) / 52);
                const barHeight = hours * (height - padding.top - padding.bottom) / maxHours;
                ctx.fillRect(x, height - padding.bottom - barHeight, barWidth, barHeight);
            });

            // Draw month labels
            ctx.fillStyle = '#444';
            ctx.font = '10px monospace';
            ctx.textAlign = 'left';
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            months.forEach((month, i) => {
                const x = padding.left + (i * (width - padding.left - padding.right) / 12);
                ctx.fillText(month, x, height - 5);
            });
        }

        loadData();
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('yearChart');
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            loadData();
        });
    </script>
</body>
</html>
