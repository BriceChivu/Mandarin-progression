<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: monospace;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }
        .hours {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Total hours<br>in 2025</div>
        <div class="hours">0</div>
    </div>
    <script>
        fetch('stream_time.json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.hours').textContent = Math.floor(data.currentHours);
            })
            .catch(error => console.error('Error loading hours:', error));
    </script>
</body>
</html>
