<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: rgb(39, 39, 39);
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .progress-bar {
            height: 100%;
            background-color: #76c7c0;
            width: 0%;
            transition: width 0.5s ease;
        }
        .progress-text {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0 / 500 hours</div>
    </div>
    <script>
        const totalHours = 500;
        const progressBar = document.getElementById("progress-bar");
        const progressText = document.getElementById("progress-text");

        // Function to format time in hours, minutes, and seconds
        function formatTime(hours) {
            const h = Math.floor(hours);
            const m = Math.floor((hours - h) * 60);
            const s = Math.floor(((hours - h) * 60 - m) * 60);
            return `${h}h ${m}m ${s}s`;
        }

        // Function to update the progress bar
        function updateProgress(currentHours) {
            const percentage = (currentHours / totalHours) * 100;
            progressBar.style.width = percentage + "%";
            progressText.textContent = `${formatTime(currentHours)} / ${totalHours}h`;
        }

        // Fetch the current streamed time every few seconds
        async function fetchStreamTime() {
            try {
                const response = await fetch("stream_time.json");
                const data = await response.json();
                updateProgress(data.currentHours);
            } catch (error) {
                console.error("Error fetching stream time:", error);
            }
        }

        // Update progress every 5 seconds
        setInterval(fetchStreamTime, 5000);
        fetchStreamTime(); // Initial fetch
    </script>
</body>
</html>
