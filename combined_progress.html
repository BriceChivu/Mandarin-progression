<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 140px 20px 60px 20px;  /* Added auto for title */
            gap: 20px;  /* Doubled from 10px */
            padding: 40px;  /* Doubled from 20px */
            width: 292px;  /* Doubled from 146px */
            margin: 0 auto;
        }
        .grid-cell {
            display: flex;
            justify-content: center;
            height: 100%;  
        }
        .chart-cell {
            align-items: flex-end;
        }
        .legend-cell {
            display: none;
        }
        .chart-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 20px;  /* Doubled from 10px */
            height: 100%;
            margin-top: 0;  /* Remove top margin */
                width: 292px;  /* Doubled from 146px */
            margin: 0 auto;  /* Center the bar chart in its container */
        }
        .bar {
            width: 80px;  /* Doubled from 40px */
            background-color: white;
            border: 1px solid white;
            transition: height 0.5s ease;
            position: relative;
            border-radius: 12px 12px 0 0;  /* Doubled from 6px */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);  /* Doubled from 10px */
        }
        .bar-hours {
            position: absolute;
            bottom: 10px;  /* Doubled from 5px */
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            font-weight: bold;
            font-size: 1.6em;  /* Doubled from 0.8em */
        }
        .legend-container {
            display: flex;
            gap: 20px;  /* Doubled from 10px */
            justify-content: center;
            width: 100%;
        }
        .legend-text {
            font-size: 1.6em;  /* Doubled from 0.8em */
            margin: 0;
            text-align: center;
            /* width: 40px; */
        }
        /* Remove individual margin and size styles from these classes */
        .bar-label, .progress-text {
            margin: 0;
        }
        .progress-section {
            width: 100%;  /* Changed from 200px to 100% */
        }
        .progress-container {
            width: 286px;  /* Doubled from 143px */
            height: 60px;  /* Doubled from 30px */
            background-color: #444;
            border-radius: 30px;  /* Doubled from 15px */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);  /* Doubled from 10px */
            border: 0px solid white;
        }
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.5s ease;
        }
        .progress-text {
            margin-top: 0;  /* Remove top margin */
            text-align: center;
            font-size: 1.6em;  /* Doubled from 0.8em */
        }
        .hours-highlight {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 1px rgb(0, 0, 0);
        }
        /* Add new grid layout for bar chart */
        .bar-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);  /* Doubled from 40px */
            grid-template-rows: 140px 10px;  /* Doubled from 70px 5px */
            gap: 20px;  /* Doubled from 10px */
            width: 292px;  /* Doubled from 146px */
            margin: 0 auto;
        }
        .bar-cell {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .label-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Add new grid layout for progress section */
        .progress-grid {
            display: grid;
            grid-template-rows: 60px 10px;  /* Doubled from 30px 5px */
            gap: 20px;  /* Doubled from 10px */
            width: 292px;  /* Doubled from 146px */
            margin: 0 auto;
        }
        .progress-cell {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .progress-legend-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 0;  /* Changed from 20px to 0 */
            color: white;
        }
        .hours-unit {
            font-size: 0.6em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Title -->
        <div class="title">2025 Mandarin study time</div>
        
        <!-- Bar Chart Grid -->
        <div class="bar-grid">
            <!-- First bar and label -->
            <div class="bar-cell">
                <div class="bar" id="day1-bar">
                    <div class="bar-hours" id="day1-hours"></div>
                </div>
            </div>
            <!-- Second bar and label -->
            <div class="bar-cell">
                <div class="bar" id="day2-bar">
                    <div class="bar-hours" id="day2-hours"></div>
                </div>
            </div>
            <!-- Third bar and label -->
            <div class="bar-cell">
                <div class="bar" id="day3-bar">
                    <div class="bar-hours" id="day3-hours"></div>
                </div>
            </div>
            <!-- Labels in second row -->
            <div class="label-cell">
                <div class="legend-text" id="day1-label">3d ago</div>
            </div>
            <div class="label-cell">
                <div class="legend-text" id="day2-label">2d ago</div>
            </div>
            <div class="label-cell">
                <div class="legend-text" id="day3-label">1d ago</div>
            </div>
        </div>

        <!-- Spacing Row -->
        <div></div>

        <!-- Progress Section Grid -->
        <div class="progress-grid">
            <div class="progress-cell">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="progress-legend-cell">
                <div class="legend-text" id="progress-text">0 / 500 hours</div>
            </div>
        </div>
    </div>

    <script>
        const totalHours = 500;

        async function updateDashboard() {
            try {
                // Fetch daily summary data
                const dailyResponse = await fetch('daily_summary.csv');
                const dailyText = await dailyResponse.text();
                const allRows = dailyText.trim().split('\n');
                
                // Get data from yesterday to 3 days ago (exclude today)
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const relevantRows = allRows.filter(row => {
                    const [date] = row.split(',');
                    const rowDate = new Date(date);
                    const timeDiff = today.getTime() - rowDate.getTime();
                    const daysDiff = timeDiff / (1000 * 3600 * 24);
                    return daysDiff > 0 && daysDiff <= 3;
                }).slice(-3);

                // Update bar chart
                const maxHeight = 140;  // Doubled from 70
                const dailyData = relevantRows.map(row => {
                    const [date, hours] = row.split(',');
                    return { date: new Date(date), hours: parseFloat(hours) };
                });

                // Sort by date in ascending order
                dailyData.sort((a, b) => a.date - b.date);

                // Find max hours for scaling
                const maxHours = Math.max(...dailyData.map(d => d.hours));

                // Update each bar
                dailyData.forEach((data, i) => {
                    const barHeight = (data.hours / maxHours) * maxHeight;
                    const barElement = document.getElementById(`day${i+1}-bar`);
                    const labelElement = document.getElementById(`day${i+1}-label`);
                    const hoursElement = document.getElementById(`day${i+1}-hours`);
                    
                    const daysAgo = 3 - i;
                    barElement.style.height = `${barHeight}px`;
                    labelElement.textContent = `${daysAgo}d ago`;
                    hoursElement.innerHTML = `${data.hours.toFixed(1)}<span class="hours-unit">h</span>`;  // Changed format
                });

                // Fetch total progress
                const totalResponse = await fetch('stream_time.json');
                const totalData = await totalResponse.json();
                
                // Update progress bar
                const percentage = (totalData.currentHours / totalHours) * 100;
                document.getElementById('progress-bar').style.width = percentage + '%';
                document.getElementById('progress-text').innerHTML = 
                    `total: <span class="hours-highlight">${Math.floor(totalData.currentHours)}</span> / ${totalHours} hours`;

            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Update every 30 minutes
        setInterval(updateDashboard, 30 * 60 * 1000);
        updateDashboard(); // Initial update
    </script>
</body>
</html>
