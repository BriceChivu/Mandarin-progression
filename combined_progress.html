<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            display: flex;
            align-items: flex-end;
            gap: 40px;
            padding: 20px;
        }
        .chart-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 100px;
            margin-top: 12px;  /* Added spacing after title */
        }
        .bar {
            width: 40px;
            background-color: white;
            border: 1px solid white;
            transition: height 0.5s ease;
            position: relative;
            border-radius: 6px 6px 0 0;  /* Added: rounded top corners */
        }
        .bar-hours {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #222;
            font-weight: bold;
            font-size: 0.9em;
        }
        .bar-label {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8em;
        }
        .progress-section {
            width: 200px;  /* Changed from 400px to 200px */
        }
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            border: 1px solid white;
        }
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.5s ease;
        }
        .progress-text {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 3-day Bar Chart -->
        <div class="chart-section">
            <div style="text-align: center;">Last 3 Days</div>
            <div class="bar-chart" id="bar-chart">
                <div>
                    <div class="bar" id="day1-bar">
                        <div class="bar-hours" id="day1-hours"></div>
                    </div>
                    <div class="bar-label" id="day1-label">3d ago</div>
                </div>
                <div>
                    <div class="bar" id="day2-bar">
                        <div class="bar-hours" id="day2-hours"></div>
                    </div>
                    <div class="bar-label" id="day2-label">2d ago</div>
                </div>
                <div>
                    <div class="bar" id="day3-bar">
                        <div class="bar-hours" id="day3-hours"></div>
                    </div>
                    <div class="bar-label" id="day3-label">1d ago</div>
                </div>
            </div>
        </div>

        <!-- Total Progress Bar -->
        <div class="progress-section">
            <div style="text-align: center; margin-bottom: 12px;">Total Progress</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0 / 500 hours</div>
        </div>
    </div>

    <script>
        const totalHours = 500;

        async function updateDashboard() {
            try {
                // Fetch daily summary data
                const dailyResponse = await fetch('daily_summary.csv');
                const dailyText = await dailyResponse.text();
                const allRows = dailyText.trim().split('\n');
                
                // Get data from yesterday to 3 days ago (exclude today)
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const relevantRows = allRows.filter(row => {
                    const [date] = row.split(',');
                    const rowDate = new Date(date);
                    const timeDiff = today.getTime() - rowDate.getTime();
                    const daysDiff = timeDiff / (1000 * 3600 * 24);
                    return daysDiff > 0 && daysDiff <= 3;
                }).slice(-3);

                // Update bar chart
                const maxHeight = 100;  // Changed from 200 to 100
                const dailyData = relevantRows.map(row => {
                    const [date, hours] = row.split(',');
                    return { date: new Date(date), hours: parseFloat(hours) };
                });

                // Sort by date in ascending order
                dailyData.sort((a, b) => a.date - b.date);

                // Find max hours for scaling
                const maxHours = Math.max(...dailyData.map(d => d.hours));

                // Update each bar
                dailyData.forEach((data, i) => {
                    const barHeight = (data.hours / maxHours) * maxHeight;
                    const barElement = document.getElementById(`day${i+1}-bar`);
                    const labelElement = document.getElementById(`day${i+1}-label`);
                    const hoursElement = document.getElementById(`day${i+1}-hours`);
                    
                    const daysAgo = 3 - i;
                    barElement.style.height = `${barHeight}px`;
                    labelElement.textContent = `${daysAgo}d ago`;
                    hoursElement.textContent = data.hours.toFixed(1);
                });

                // Fetch total progress
                const totalResponse = await fetch('stream_time.json');
                const totalData = await totalResponse.json();
                
                // Update progress bar
                const percentage = (totalData.currentHours / totalHours) * 100;
                document.getElementById('progress-bar').style.width = percentage + '%';
                document.getElementById('progress-text').textContent = 
                    `${Math.floor(totalData.currentHours)} / ${totalHours} hours`;

            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Update every 30 minutes
        setInterval(updateDashboard, 30 * 60 * 1000);
        updateDashboard(); // Initial update
    </script>
</body>
</html>
