<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 40px;
            /* Removed background-color, border-radius, and box-shadow */
        }
        .time {
            display: flex;
            align-items: baseline;  /* Changed from center to baseline */
            gap: 10px;
            font-size: 5em;  /* Increased from 4em since we have fewer characters */
            font-weight: bold;
            font-family: monospace;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .period {
            font-size: 0.4em;
            opacity: 0.8;
            margin-bottom: 0.6em;  /* Added to fine-tune vertical alignment */
        }
        .date {
            font-size: 2em;
            color: white;
            font-family: monospace;
        }
        .country {
            font-size: 2em;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00<span class="period"></span></div>
        <div class="date" id="date">0000-00-00</div>
        <div class="country">France ðŸ‡«ðŸ‡·</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get time and period separately
            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const period = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric'
            }).slice(-2);
            
            // Format date
            const date = now.toLocaleDateString('en-CA'); // YYYY-MM-DD format
            
            // Update display
            document.getElementById('time').innerHTML = `${time}<span class="period">${period}</span>`;
            document.getElementById('date').textContent = date;
        }

        // Update every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial update
    </script>
</body>
</html>
