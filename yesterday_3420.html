<!DOCTYPE html>
<html>
<head>
    <title>Yesterday's stuff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: monospace;
            color: white;
            background: grey;
        }
        .container {
            width: 510px;
            height: 238px;
            margin: 0;
            padding: 0;
            display: none; /* Hide by default */
        }
        #activities {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0px;
            padding: 0;
            margin: 0;
        }
        .activity-bar {
            font-size: 1.35em;
            padding: 0px 16px;
            width: 223px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeSlideIn 0.3s ease-out forwards;
        }
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .label {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }
        .hours {
            color: black;
            font-weight: bold;
            padding: 0 4px;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 1.35em;
            margin: 10px;
        }
        h1 {
            font-size: 1.4em;
            margin: 0 0 8px 0;
            font-weight: normal;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yesterday's activities</h1>
        <div id="activities"></div>
        <div id="error" class="error-message"></div>
    </div>
    <script>
        function formatTime(hours) {
            const h = Math.floor(hours);
            const m = Math.round((hours - h) * 60);
            if (h === 0) return `${m}m`;
            return m === 0 ? `${h}h` : `${h}h${m}m`;
        }

        function getYesterdayDate() {
            const date = new Date(); // Use current date instead of hardcoded value
            date.setDate(date.getDate() - 1);
            return date.toISOString().split('T')[0];
        }

        async function loadData() {
            const container = document.querySelector('.container');
            const errorDiv = document.getElementById('error');
            try {
                const response = await fetch('yesterday.csv');
                if (!response.ok) throw new Error('Failed to fetch data');
                const csvText = await response.text();
                
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) throw new Error('No data available');

                const headers = lines[0].split(',');
                const activities = headers.slice(1); // Removed the -1 to include all columns
                const yesterday = getYesterdayDate();
                
                // Find the row with yesterday's date
                const dataRow = lines.find(line => line.startsWith(yesterday))?.split(',');
                if (!dataRow) throw new Error(`No data for ${yesterday}`);

                const data = activities
                    .map((activity, index) => {
                        const hours = dataRow[index + 1];
                        if (!hours || hours.trim() === '') return { activity, hours: 0 };
                        const [h, m] = hours.split('h');
                        return {
                            activity,
                            hours: parseFloat(h || '0') + (m ? parseFloat(m) / 60 : 0)
                        };
                    })
                    .filter(item => item.hours > 0); // Keep only non-zero activities

                if (data.length === 0) throw new Error('No activities with hours found');

                const maxHours = Math.max(...data.map(d => d.hours));
                const activitiesDiv = document.getElementById('activities');
                activitiesDiv.innerHTML = '';

                data.forEach((item, index) => {
                    const width = (item.hours / maxHours * 100);
                    const div = document.createElement('div');
                    div.className = 'activity-bar';
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.innerHTML = `
                        <div class="label">
                            <span>${item.activity}</span>
                            <span class="hours ${item.hours === 0 ? 'hours-zero' : ''}">${formatTime(item.hours)}</span>
                        </div>
                        <div class="bar" style="width: ${width}%"></div>
                    `;
                    activitiesDiv.appendChild(div);
                });
                
                container.style.display = 'block'; // Show container when data is loaded
            } catch (error) {
                console.error('Error loading data:', error);
                container.style.display = 'none'; // Hide container on error
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        loadData();
    </script>
</body>
</html>
