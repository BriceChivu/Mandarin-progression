<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background-color: #222;
            color: black;
            font-family: monospace;
        }
        .list-container {
            width: 100%;
            max-width: 240px;
            margin: 0 auto;
            padding: 8px;
        }
        .bucket-item {
            font-size: 0.7em;
            padding: 3px 8px;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="bucket-item">Speak fluent Mandarin</div>
        <div class="bucket-item">Learn to play harmonica</div>
        <div class="bucket-item">Become a DJ</div>
        <div class="bucket-item">Run a marathon</div>
        <div class="bucket-item">Go skydiving</div>
    </div>
</body>
</html>
