<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: black;
            font-family: Arial, sans-serif;
        }
        .list-container {
            width: 380px;
            padding: 40px;
        }
        .title {
            font-size: 1.1em;
            font-weight: bold;
            font-family: monospace;
            color: black;
            text-align: left;
            margin-bottom: 10px;
            /* padding-left: 25px; */
        }
        .bucket-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .bucket-list li {
            font-size: 0.9em;
            color: black;
            font-family: monospace;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
        }
        .bucket-list li:before {
            content: "â–¹";
            margin-right: 10px;
            color: black;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="title">My Life Bucket List</div>
        <ul class="bucket-list">
            <!-- <li>Remember as often as possible that I'll die soon so I can savor each moment</li> -->
            <li>Speak fluent Mandarin</li>
            <li>Learn to play harmonica</li>
            <li>Become a DJ</li>
            <li>Go skydiving</li>
        </ul>
    </div>
</body>
</html>
